<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>

<body>

<main>
    <img src="./img/bag.png" alt="shopping bag">
    <form>
        <input class="input-item" id="input-item" type="text"
               placeholder="Type the product you want to add"></input>
        <button class="button-item" id="add-item">Save item</button>
    </form>

    <div class="container-list">
        <h2>Shopping List</h2>
        <hr>

        <ul id="shopping-list">
            <p id="empty-list-message" style="display: block">Your list is empty. Add some items to not forget something
                next time!</p>
        </ul>
        <div id="bought-list-container">
            <h2>Bought</h2>
            <hr/>
            <ul id="bought-list">

            </ul>
        </div>

    </div>
</main>

<script src="./script.js" type="module"></script>

</body>

<br><br>
<div class="suggestion-container">
    <form>
        <h2>Suggestions</h2>
        <input id="input-suggestion" type="text" id="suggestion" placeholder="Type your suggestion"></input>
        <button class="color-button">Send</button>
    </form>
</div>


</html>
