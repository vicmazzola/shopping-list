<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#a44868">
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-5sAR7xN1Nv6fGmwgo5mDA+AAfFrO5zo58LCOq/dIwiqA5sI1Lz9i8I3AsErFzjq4" crossorigin="anonymous">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css"/>
</head>

<body>


<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <main class="w-100">
        <div class="row justify-content-center">
            <div class="col-md col-12 text-center">

                <img src="./img/bag2.jpg" alt="shopping bag" class="img-fluid d-block mx-auto">

                <form>
                    <input class="input-item form-control mb-2" id="input-item" type="text"
                           placeholder="Type the product you want to add"></input>
                    <div class="d-flex justify-content-between">
                        <button class="button-item w-100 mb-3" id="add-item">Save item</button>
                    </div>
                </form>

                <div class="container-list">
                    <h2>Shopping List</h2>
                    <hr>

                    <ul id="shopping-list">

                        <p id="empty-list-message" style="display: block">Your list is empty. Add some items to not
                            forget
                            something
                            next time!</p>
                    </ul>
                    <div id="bought-list-container">
                        <h2>Bought</h2>
                        <hr/>
                        <ul id="bought-list">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button class="delete w-100 mb-3" id="delete-all">Clear List</button>


    </main>
</div>

<script src="./script.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QHtB9Aw2K2bkS4Rkq4REJ62MbGS2rmPPKo2nLPIiEzvFJXv27At/Scd5fYJ0UIjc"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
